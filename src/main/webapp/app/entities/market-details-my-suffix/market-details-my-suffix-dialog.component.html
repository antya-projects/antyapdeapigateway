<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketDetailsLabel">Create or edit a Market Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_highPrice">High Price</label>
            <input type="number" class="form-control" name="highPrice" id="field_highPrice"
                [(ngModel)]="marketDetails.highPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lowPrice">Low Price</label>
            <input type="number" class="form-control" name="lowPrice" id="field_lowPrice"
                [(ngModel)]="marketDetails.lowPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_lastPrice">Last Price</label>
            <input type="number" class="form-control" name="lastPrice" id="field_lastPrice"
                [(ngModel)]="marketDetails.lastPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_askPrice">Ask Price</label>
            <input type="number" class="form-control" name="askPrice" id="field_askPrice"
                [(ngModel)]="marketDetails.askPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_bidPrice">Bid Price</label>
            <input type="number" class="form-control" name="bidPrice" id="field_bidPrice"
                [(ngModel)]="marketDetails.bidPrice" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_volume24hours">Volume 24 Hours</label>
            <input type="number" class="form-control" name="volume24hours" id="field_volume24hours"
                [(ngModel)]="marketDetails.volume24hours" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_timeStamp">Time Stamp</label>
            <div class="d-flex">
                <input id="field_timeStamp" type="datetime-local" class="form-control" name="timeStamp" [(ngModel)]="marketDetails.timeStamp"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isActive">Is Active</label>
            <input type="number" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="marketDetails.isActive" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_exchange">Exchange</label>
            <select class="form-control" id="field_exchange" name="exchange" [(ngModel)]="marketDetails.exchangeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="exchangeOption.id" *ngFor="let exchangeOption of exchanges; trackBy: trackExchangeById">{{exchangeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_market">Market</label>
            <select class="form-control" id="field_market" name="market" [(ngModel)]="marketDetails.marketId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="marketOption.id" *ngFor="let marketOption of markets; trackBy: trackMarketById">{{marketOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
